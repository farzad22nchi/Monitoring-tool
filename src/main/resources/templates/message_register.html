<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Message Registration</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Message Registration</h1>
		</div>
		<div>
			<form th:action="@{success_send_message}" method="post"
				style="max-width: 600px; margin: 0 auto" 
				th:object="${messageKey}">
				<div class="form-group row">
					<label class="col-form-label col-4">Message</label>
					<div class='cal-8'>
						<input type="text" class="form-control" th:field="*{text}"  required
						minlength="3" maxlength="100">
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
